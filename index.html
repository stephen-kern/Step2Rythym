<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/CSS/Styles.css" />
    <title>Step2Rhythm</title>
  </head>

  <body>

    <header class="container header">
      <h1 class="logo">Step2Rhythm</h1>
    </header>

    <!-- this is the "hero" or description div -->
    <section class="section">
      <div class="">
        <div id="search-crit" class="">
          <div>
            <p class="description has-text-centered">
              Step2Rhythm is a web app used to find the lyrics to your favorite songs and suggestions to arists you may also enjoy!
              <br>
              Try searching for a song below!
            </p>
            <p id="currentDay" class=""></p>
          </div>
        </div>
      </div>
    </section>

    <!-- search bar container -->
    <section class="section footer-push">
      <div class="card box-background container">
        <div class="card-content">
          <div class="content content-form">
            <form id="search-bar">
              <legend class="form-title">Search for your favorite song!</legend>
              <input name="artistInput" id="searchArtist" class="input" type="text" placeholder="Artist Name"/>
              <br>
              <br>
              <input type="text" name="songInput" class="input" id="songInput" placeholder="Song Title">
              <br><br>
              <button id="create-search" class="button is-success is-responsive" type="submit" data-toggle="modal" data-target="#task-form-modal">
                Search
              </button>
          </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer with icon link -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Step2Rythym</strong> by <a href="https://github.com/JayWhiteBuffalo">Tyler Mason</a>, <a href="https://github.com/PhuongHoang68">Phuong Hoang</a>, and <a href="https://github.com/stephen-kern">Stephen Kern</a>.
        </p>
        <i class="fa-brands fa-square-github f-icon"></i>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>
  </body>
</html>
