<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/CSS/Styles.css" />
    <title>Step2Rhythm</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Step2Rhythm</h1>
      <p class="lead">A simple music app for finding the perfect tune to your day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Search bar goes here -->
      <div id="search-crit" class="row search-block">
        <div class=" col-md-1 hour">
          Search criteria
        </div>
        <form id="search-bar" class="row col-md-10 description">
            <input name="artistInput" id="searchArtist" type="text" class="row col-md-10 description" />
            <button id="create-search" class="btn saveBtn col-md-1" type="submit" data-toggle="modal" data-target="#task-form-modal">
            <i class="fa-solid fa-guitar"></i></button>
        </form>   
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>
  </body>
</html>
