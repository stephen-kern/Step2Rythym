<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/CSS/Styles.css" />
    <title>Step2Rhythm</title>
  </head>

  <body onload="onPageLoad()">
    <header class="container header">
      <h1 class="logo">Step2Rhythm</h1>
    </header>
    <div class="">
      <!-- Search bar goes here -->
      <div id="search-crit" class="">
        <div class=" ">
          <p class="">Step2Rhythm is a web app used to find the lyrics to your favorite songs and suggestions to arists you may also enjoy!</p>
          <p id="currentDay" class=""></p>
        </div>
        
      </div>
    </div>
    <div class="card search-container">
      <div class="card-content">
        <div class="content content-form">
          <form id="search-bar">
            <legend class="form-title">Search for your favorite song!</legend>
            <input name="artistInput" id="searchArtist" type="text" placeholder="Artist Name"/>
            <br>
            <br>
            <input type="text" name="songInput" id="songInput" placeholder="Song Title">
            <br><br>
            <button id="create-search" class="button is-success" type="reset" data-toggle="modal" data-target="#task-form-modal" onclick="requestAuthorization()">
              Search
            </button>
        </form>   
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>
  </body>
</html>
