<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/CSS/Single-page-Styles.css" />
    <title>Step2Rythym</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Step2Rythym</h1>
      <p class="lead">Search for your favourite song!</p>
    </header>


    <!--container for song name and artist-->
    <section class="song-deets">
        <div class="song-name"></div>
        <div class="song-artist"></div>

    </section>


    <!--container for album art-->
    <div>
        <img src="" alt="Album art for searched song" />

    </div>


    <!--container for song lyrics-->
    <div class="song-lyrics">
        <textarea id="lyrics" class="description">
        </textarea>

    </div>


    <!--container for song recommendations-->
    <div class="song-recs">

    </div>

    <!-- footer with icon link -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Step2Rythym</strong> by <a href="https://github.com/JayWhiteBuffalo">Tyler Mason</a>, <a href="https://github.com/PhuongHoang68">Phuong Hoang</a>, and <a href="https://github.com/stephen-kern">Stephen Kern</a>.
          </p>
          <i class="fa-brands fa-square-github f-icon"></i>
        </div>
      </footer>

    <script src="./assets/java/script.js"></script>
  </body>
</html>
